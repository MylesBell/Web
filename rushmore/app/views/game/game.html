<div class="main-container" ng-class="teamClass">
    <div class="controller-container">
        <div class="top-container">
            Game starts in 5 seconds
        </div>
        <div class="pure-g bottom-container">
            <div class="pure-u-1 pure-u-md-1-2">
                <div  id='up-button' class="pure-button pure-game-button">
                    <div>MOVE UP</div>
                </div>   
            </div>
            <div class="pure-u-1 pure-u-md-1-2">
                <div  id='down-button' class="pure-button pure-game-button">
                    <div>MOVE DOWN</div>
                </div>               
            </div>
            <div class="pure-u-1 pure-u-md-1-2">
                <div  id='forward-button' class="pure-button pure-game-button">
                    <div>MOVE FORWARD</div>
                </div>               
            </div>
            <div class="pure-u-1 pure-u-md-1-2">
                <div  id='backward-button' class="pure-button pure-game-button">
                    <div>MOVE BACKWARD</div>
                </div>               
            </div>
        </div>
        
    </div>
</div>
