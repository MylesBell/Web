<div id="game-container" class="pure-g" ng-show="!playerDead && !gameOver">
    <div class="pure-u-1" id="stats-container">
        <div id="level-lane-container">
            <div id="level-container">
                <p>Lvl</p> <h2>{{playerLevel}}</h2>
            </div>
            <div id="lane-container">
                <p>Lane</p> <h2>R</h2>
            </div>
        </div> 
    </div>
    <div id="controls-container" class="pure-u-1">        
        <div id="joystick-container" ng-controller="JoystickController" >
            <canvas id="joystick-canvas" > 
                Get a better browser, bro.
            </canvas>     
        </div>              
    </div>  
    <div id="specials-container" class="pure-u-1">
        <div class="special" ng-repeat="special in specialPowers">
            <div id="special-button-{{$index}}" class="special-circle {{special.cssName}}" ng-class="special.enabled ? 'special-enabled': 'special-disabled'" ng-click="useSpecial(special)" style="animation-duration: {{special.cooldownTime}}s">            
            </div>              
        </div>
    </div>  
</div>   
<div id="death-container" class="state-container pure-g" ng-show="playerDead">
    <div id="death-text-container" class="state-text-container pure-u-1">
        YOU DIED
    </div> 

    <div id="death-timer-container" class="pure-u-1">
        <div id="respawn-text">
            Respawn in...
        </div>
        <div id="death-timer">
            {{timeToRespawn}}
        </div>
    </div> 
</div>
<div id="game-over-container" class="state-container pure-g" ng-show="gameOver" ng-class="{'blue-team' : winner, 'red-team' : !winner}">
    <div id="game-over-text-container" class="state-text-container pure-u-1">
        Game over
    </div> 

    <div id="death-timer-container" class="pure-u-1">
        <div id="respawn-text">
            The winner was
        </div>
        <div id="death-timer">
            {{winnerTeam}}
        </div>
    </div> 
</div>
