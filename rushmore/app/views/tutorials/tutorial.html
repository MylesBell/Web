<div id="tutorial-container">
    <div id="tutorial1" class="tutorial-page" ng-repeat="tutorial in tutorials" ng-show="tutorial.tutIndex === currentTutorialIndex">
        <div class="tutorial-lesson" ng-repeat="lesson in tutorial.lessons" ng-class="{'tutorial-left': lesson.alignLeft}" >
            <div class="tutorial-text">
                {{lesson.lessonText}}
            </div>
            <div class="tutorial-image">
                <img src="{{lesson.lessonImage}}" >
            </div>
        </div>
    </div> 
    <div id="tutorial-controls">
        <div  ng-click="prev()" style="width: 20%;">
            {{prevText}}
        </div>
        <div id="tutorial-progress-indicator">
            <div class="tutorial-progress-dot" ng-class="{'tutorial-progress-dot-active': currentTutorialIndex === 0}">                
            </div>
            <div class="tutorial-progress-dot" ng-class="{'tutorial-progress-dot-active': currentTutorialIndex === 1}">                
            </div>
            <div class="tutorial-progress-dot" ng-class="{'tutorial-progress-dot-active': currentTutorialIndex === 2}">                
            </div>
        </div>
        <div ng-click="next()"  style="width: 20%;">
            {{nextText}}
        </div>
    </div>    
</div>
