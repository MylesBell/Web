<div id="tutorial-container">
    <div id="tutorial1" class="tutorial-page" ng-repeat="tutorial in tutorials" ng-show="tutorial.tutIndex === currentTutorialIndex">
        <div class="tutorial-lesson" ng-repeat="lesson in tutorial.lessons" ng-class="{'tutorial-left': lesson.lessonIndex % 2 === 0}" >
            <div class="tutorial-text">
                {{lesson.lessonText}}
            </div>
            <div class="tutorial-image">
                <img src="{{lesson.lessonImage}}" >
            </div>
        </div>
    </div> 
    <div id="tutorial-controls">
        <div  ng-click="prev()">
            PREV
        </div>
        <div id="tutorial-progress-indicator">
            <div class="tutorial-progress-dot">                
            </div>
            <div class="tutorial-progress-dot">                
            </div>
            <div class="tutorial-progress-dot" ng-click="alert('hello')">                
            </div>
        </div>
        <div ng-click="next()">
            {{nextText}}
        </div>
    </div>    
</div>
