<div class="splash-container">
    <h1 ng-style="{'transform':'translateY(' + titleTranslate +'%)'}">Headgears of War</h1>

    <input id="start-button" type="submit" class="deploy-button" value="Click to Start!" ng-click="start()" ng-show="!started" ></input>

    <div ng-style="{'transform':'translateX(' + formTranslate +'%)'}" style="transition:all 300ms;">
        <form class="bottom-container" ng-submit="deploy()" style="top:15%">
            <h2 style="margin:30px 15px 30px 15px">Set Your Name</h2>

            <input class="input-box" type="text" placeholder="Your Name" ng-model="username" ng-click="username = ''" id="player-name-input-box"
                ng-change="checkName()" autocomplete="off" style="margin-top:20px" />

            <input id="submit-button" type="submit" class="deploy-button" value="Join Game" style="margin-top:60px;"
                ng-class="{'valid-name-input': validname, 'invalid-name-input': !validname}" ng-disabled="!validname"></input>
        </form>
    </div>

</div>
