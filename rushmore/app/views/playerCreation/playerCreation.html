    <h1 ng-style="{'transform':'translateY(' + titleTranslate + '%)', '-webkit-transform':'translateY(' + titleTranslate + '%)', 'font-size': headerFontSize + 'px'}">Headgears of War</h1>

    <div id="start-button" type="submit" class="deploy-button" ng-click="start()" ng-show="!started" style="margin-top:140px;">Click to Start!</div>

        <form class="bottom-container" ng-submit="deploy()">
            <input class="input-box" type="text" placeholder="Enter Your Name" ng-model="username" ng-click="username = ''" id="player-name-input-box"
                ng-change="checkName()" autocomplete="off" style="margin-top:20px" />

                Join Game</button>

    <div id="choose-class-container" ng-style="{'transform':'translateX(' + chooseTranslate +'%)'}" style="transition:all 300ms;">
        <h2 style="margin:0px">
            Choose Your Class
        </h2>
        <div class="class-container" ng-style="{'transform': 'translateX('+ classTranslate +'%)'}">
            <div class="single-class-container" ng-repeat="class in classes">
                <div class="class-header">
                    <div class="hat-image" style="background-image:url('{{class.hatImage}}')">
                        
                    </div>
                    {{class.name}}
                </div>
            </div>           
        </div>

        <div id="award-text-container">
            <div class="arrow" id="arrow-left" ng-click="prevClass()">
            </div>
            <h2 style="margin: 20px 0 0 0;width: 60%;text-align: center;">Choose {{currentClass}}</h2>
            <div class="arrow" id="arrow-right" ng-click="nextClass()">
            </div>
        </div>

    </div>
</div>
