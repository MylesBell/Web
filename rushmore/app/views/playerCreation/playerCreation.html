<div class="splash-container">
    <h1 ng-style="{'transform':'translateY(' + titleTranslate + '%)', '-webkit-transform':'translateY(' + titleTranslate + '%)', 'font-size': headerFontSize + 'px'}">Headgears of War</h1>

    <div id="start-button" type="submit" class="deploy-button" ng-click="start()" ng-show="!started" style="margin-top:140px;">Click to Start!</div>

    <div ng-style="{'transform':'translateX(' + nameFormTranslate +'%)'}" style="transition:all 300ms;">
        <form class="bottom-container" ng-submit="setName()">
            <input class="input-box" type="text" placeholder="Enter Your Name" ng-model="username" ng-click="username = ''" id="player-name-input-box"
                ng-change="checkName()" autocomplete="off" style="margin-top:20px" />

            <button id="submit-button" type="submit" class="deploy-button" ng-class="{'valid-name-input': validname, 'invalid-name-input': !validname}"
                ng-disabled="!validname">
                Join Game</button>
        </form>
    </div>
    <div id="choose-class-container" ng-style="{'transform':'translateX(' + chooseTranslate +'%)'}" style="transition:all 300ms;position:absolute;    top: 20%;
">
        <h2 style="margin:0px">
            Choose Your Class
        </h2>
        <div class="class-container" ng-style="{'transform': 'translateX('+ classTranslate +'%)'}">
            <div class="single-class-container" ng-repeat="class in classes">
                <div class="class-header">
                    <div class="hat-image" style="background-image:url('{{class.hatImage}}')">
                        {{class.name}}
                    </div>
                </div>
                <div class="class-power" ng-repeat="power in class.powerDesc">
                    <div class="class-name">
                        {{power.name}}
                    </div>
                    <div class="class-image" style="background-image:url(/resources/{{power.image}})">

                    </div>
                </div>
            </div>
        </div>

        <div id="award-text-container">
            <div class="arrow" id="arrow-left" ng-click="prevClass()" ng-style="currentClassSelected === 0 && {'background-image': 'none'}">
            </div>
            <h2 id="select-class-button" class="deploy-button" ng-click="deploy()" style="margin: 0px;width: 60%;height:70%;text-align: center;display: flex;align-items: center;justify-content: center;">Choose {{currentClass}}</h2>
            <div class="arrow" id="arrow-right" ng-click="nextClass()" ng-style="currentClassSelected === 3 && {'background-image': 'none'}">
            </div>
        </div>

    </div>
</div>
