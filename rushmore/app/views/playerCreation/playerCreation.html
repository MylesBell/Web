<div class="splash-container">
    <h1 ng-style="{'transform':'translateY(' + titleTranslate + '%)', '-webkit-transform':'translateY(' + titleTranslate + '%)'}">Headgears of War</h1>

    <div id="start-button" type="submit" class="deploy-button" ng-click="start()" ng-show="!started" style="margin-top:180px;">Click to Start!</div>

    <div ng-style="{'transform':'translateX(' + formTranslate +'%)'}" style="transition:all 300ms;">
        <form class="bottom-container" ng-submit="deploy()">
            <input class="input-box" type="text" placeholder="Enter Your Name" ng-model="username" ng-click="username = ''" id="player-name-input-box"
                ng-change="checkName()" autocomplete="off" style="margin-top:20px" />

            <div id="submit-button" type="submit" class="deploy-button" ng-class="{'valid-name-input': validname, 'invalid-name-input': !validname}"
                ng-disabled="!validname" ng-click="deploy()">
                Join Game</div>
        </form>
    </div>
</div>
