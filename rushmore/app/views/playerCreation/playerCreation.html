<form class="bottom-container pure-g" ng-submit="deploy()">               
    <input class="input-box pure-u-1 pure-u-md-1-2" type="text" ng-model="username" ng-click="username = ''" id="player-name-input-box"/>
    <p class="pure-u-1 pure-u-md-1-2" style="padding-top:40px">
        Enter your name, then join a game in progress!
    </p>

    <input id="submit-button" type="submit" class="deploy-button pure-u-1 pure-u-md-1-2" id="deploy-button"  value="Join Game"></input>
</form>
