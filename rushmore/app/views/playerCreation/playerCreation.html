<form class="bottom-container" ng-submit="deploy()">               
    <input class="input-box" type="text" ng-model="username" ng-click="username = ''" id="player-name-input-box"/>
    <p style="padding-top:20px" class="splash-subhead">
        Enter your name, then join a game in progress!
    </p>

    <input id="submit-button" type="submit" class="deploy-button" id="deploy-button"  value="Join Game"></input>
</form>
