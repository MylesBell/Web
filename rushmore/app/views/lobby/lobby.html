<div class="main-container">
    <div class="controller-container">
        <div class="top-container">
            <p>The game will start shortly...</p>
        </div>
        <div class="pure-g bottom-container lobby-container">
            <div class="pure-u-1-2">
                <h1 class="blue-team-lobby-header">Blue Team</h1>
                <ul>
                    <li ng-repeat="player in players | filter: {team: 1}">
                      <p>{{player.name}}</p>
                    </li>                    
                </ul>
            </div>
            <div class="pure-u-1-2">
                <h1 class="red-team-lobby-header">Red team</h1>
                <ul>
                    <li ng-repeat="player in players | filter: {team: 0}">
                      <p>{{player.name}}</p>                  
                    </li>   
                </ul>
            </div>

        </div>
    </div>
</div>
