<div id="top-container">
    <p>The game will start shortly...</p>
</div>
<div id="lobby-container" class="bottom-container">
    <div>
        <h1 class="blue-team-lobby-header">Blue Team</h1>
        <ul>
            <li ng-repeat="playerBlue in players | filter: {team: 1}">
              <p>{{playerBlue.username}}</p>
            </li>                    
        </ul>
    </div>
    <div>
        <h1 class="red-team-lobby-header">Red team</h1>
        <ul>
            <li ng-repeat="playerRed in players | filter: {team: 0}">
              <p>{{playerRed.username}}</p>                  
            </li>   
        </ul>
    </div>
    
    <button  id="lobby-footer" ng-click="startGame()" ng-class="canJoin ? 'enabled' : 'disabled'">
        {{buttonText}}    
    </button>
</div>
